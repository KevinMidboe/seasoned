---
kind: pipeline
type: docker
name: default

platform:
  os: linux
  arch: amd64

steps:
- name: frontend_install
  image: node:13.6.0
  commands:
    - node -v
    - yarn --version
    - yarn
- name: frontend_build
  image: node:13.6.0
  commands:
    - node -v
    - yarn --version
    - yarn build

trigger:
  branch:
    - master
    - drone-test
  event:
    include:
      - pull_request
      - push 
